bot:
  token: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" # The bot's token
  status: online # The bot's status (online, dnd, idle, invisible)
  activity:
    name: Minecraft # The name of the bot's status
    type: playing # The type of the bot's status (game, listening, watching, etc.)


prefix: "&7[&6DiscordConsole&7]" # The plugin's console prefix
check-updates: true # Whether the server should check for updates



channels: # The discord channels
  'ID': # The channel's id
    refresh-rate: 1000 # Every how many milliseconds messages should be sent
    topic: 'Console channel' # The channel's topic
    console:
      active: true
      format: '[{date[HH:mm:ss]}] [{thread}/{level}] {message}' # How the console messages are structured
      commands-enabled: true # Whether or not messages sent in that channel get executed as console commands
      send-startup: true # Whether or not to send startup messages
      filter: '' # The regular expression to filter each message
    chat:
      active: false
      format: '{player}: {message}'
      filter: '' # The regular expression to filter each message, can be used to make it so only messages containing specific strings get sent
      minecraft-discord:
        enabled: false # Whether or not anything sent in that channel will be broadcast to minecraft
        format: '[DISCORD] {member_nickname} > {message}'
    joins:
      active: false
      format: '{player} joined the server'
      filter: '' # The regular expression to filter each message, can be used to make it so only messages containing specific strings get sent
    quits:
      active: false
      format: '{player} left the server'
      filter: '' # The regular expression to filter each message, can be used to make it so only messages containing specific strings get sent
    deaths:
      active: false
      format: '{message}'
      filter: '' # The regular expression to filter each message, can be used to make it so only messages containing specific strings get sent
    startup:
      active: true
      format: "The server has started up!"
    shutdown:
      active: true
      format: "The server has stopped!"



commands: # The minecraft commands, formatted like NAME: MESSAGE
  discordlink: https://discord.gg/WSaWztJ



discord-commands: # The discord commands, formatted like NAME: MESSAGE
  "!ip": "<server ip>"
debug: BOOLEAN