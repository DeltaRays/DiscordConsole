bot:
  token: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" # The bot's token
  status: online # The bot's status (online, dnd, idle, invisible)
  activity:
    name: Minecraft # The name of the bot's status
    type: playing # The type of the bot's status (game, listening, watching, etc.)

# The plugin's console prefix
prefix: "&7[&6DiscordConsole&7]"

# Whether the server should check for updates
check-updates: true


# The discord channels
channels:
  # The channel's id
  'ID':
    # Every how many milliseconds messages should be sent
    refresh-rate: 1000
    # The channel's topic
    topic: 'Console channel'
    console:
      active: true
      # How the console messages are structured
      format: '[{date[HH:mm:ss]}] [{thread}/{level}] {message}'
      # Whether or not messages sent in that channel get executed as console commands
      commands-enabled: true
      # Whether or not to send startup messages
      send-startup: true
      # The regular expression to filter each message, can be used to make it so only messages containing specific strings get sent
      filter: ''
    chat:
      active: false
      format: '{player}: {message}'
      filter: ''
      minecraft-discord:
        # Whether or not anything sent in that channel will be broadcast to minecraft
        enabled: false
        format: '[DISCORD] {member_nickname} > {message}'
    joins:
      active: false
      format: '{player} joined the server'
      filter: ''
    quits:
      active: false
      format: '{player} left the server'
      filter: ''
    deaths:
      active: false
      format: '{message}'
      filter: ''
    startup:
      active: true
      format: "The server has started up!"
    shutdown:
      active: true
      format: "The server has stopped!"



commands:
  # The discord commands, the key is the name of the command, and the value is the message to return
  discordlink: https://discord.gg/WSaWztJ



discord-commands:
  # The discord commands, the key is the name of the command, and the value is the message to return
  "!ip": "<server ip>"
debug: BOOLEAN